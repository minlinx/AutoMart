<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Auto Mart is an online marketplace for automobiles of diverse makes, model or body type. With Auto Mart, users can sell their cars or buy from trusted dealerships or private sellers.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AutoMart -Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="top-navbar">
        <a href="#">GitHub</a>
        <a href="#">FaceBook</a>
        <a href="#">Twitter</a>
    </nav>
    <nav class="page-navbar">
        <a  class="nav-brand" href="index.html">Home</a>
        <div class="page-navbar-div" >
        </div>
    </nav>
    <div class="page-header" >
        <div class="page-header-description" >
            <p>CAR SALES MADE EASY!</p>
        </div>
    </div> <!-- page header ends here -->
    <div class="page-main-container">
        <div class="page-body"></div>
            <div class="page-body-post-car-ad-form-div" >
                <h2>Post car Ad</h2>
                <form  class="page-body-post-car-ad-form" action="#" method="post">
                    <div>
                        <label for="manufacturer">Manufacturer</label>
                        <select name="manufacturer" id="manufacturer">
                            <option value="">Benz</option>
                            <option value="">BMW</option>
                            <option value="">Toyota</option>
                            <option value="">Honda</option>
                            <option value="">Volks Wagen</option>
                            <option value="">Mitsubushi</option>
                            <option value="">GOlf</option>
                            <option value="">Kia</option>
                        </select>
                    </div>
                    <div>
                        <label for="price">Price</label>
                        <input type="text"  required  name="price" id="price">
                    </div>
                    <div>
                        <label for="state">State</label>
                        <select name="state" id="state">
                            <option value="">New</option>
                            <option value="">Used</option>
                        </select>
                    </div>
                    <div>
                        <label for="status">Status</label>
                        <select name="status" id="status">
                            <option value="">Available</option>
                            <option value="">Sold</option>
                        </select>
                    </div>
                    <div>
                        <label for="image">Vehicle Photo</label>
                        <input type="file"  required  name="image" id="image">
                    </div>
                    <button  type="submit" >Post</button>
                </form>
            </div>
        </div> <!-- page body ends here -->

        <div class="page-footer" >
            <address> No. 21 Macauly Street, Ijanikin, Off Badagry-Express-Road, Lagos State, Nigeria.  </address>
            <div class="page-footer-icons" ></div>
        </div>
    </div> <!--page main container ends here -->
</body>
</html>
