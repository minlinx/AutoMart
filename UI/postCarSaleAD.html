<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Auto Mart is an online marketplace for automobiles of diverse makes, model or body type. With Auto Mart, users can sell their cars or buy from trusted dealerships or private sellers.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AutoMart -Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="top-navbar">
        <a href="#">GitHub</a>
        <a href="#">FaceBook</a>
        <a href="#">Twitter</a>
    </nav>
    <nav class="page-navbar">
        <a  class="nav-brand" href="index.html">Home</a>
        <div class="page-navbar-div" >
        </div>
    </nav>
    <div class="page-header" >
        <div class="page-header-description" >
            <p>CAR SALES MADE EASY!</p>
        </div>
    </div> <!-- page header ends here -->
    <div class="page-main-container">
        <div class="page-body"></div>
            <div class="page-body-post-car-ad-form-div" >
                <h2>Post car Ad</h2>
                <form  class="page-body-post-car-ad-form" enctype="multipart/form-data">
                    <div>
                        <label for="id">ID</label>
                        <input type="text"  required  name="id" placeholder="" id="id">
                    </div>
                    <div>
                        <label for="Owner">Owner</label>
                        <input type="text"  required  name="owner" placeholder="User's Id" id="owner">
                    </div>
                    <div>
                        <label for="email">Your Email</label>
                        <input type="email"  required  name="email" placeholder="" id="email">
                    </div>
                    <div>
                        <label for="manufacturer">Manufacturer</label>
                        <input type="text"  required  name="manufacturer" placeholder="" id="manufacturer">
                    </div>
                    <div>
                        <label for="model">Model</label>
                        <input type="text"  required  name="model" placeholder="" id="model">
                    </div>
                    <div>
                        <label for="bodyType">Body Type</label>
                        <input type="text"  required  name="bodyType" placeholder="Truck, car, or van" id="bodyType">
                    </div>
                    <div>
                        <label for="price">Price</label>
                        <input type="text"  required  name="price" placeholder="" id="price">
                    </div>
                    <div>
                        <label for="State">State</label>
                        <input type="text"  required  name="state" placeholder="new or used" id="State">
                    </div>
                    <div>
                        <label for="status">Status</label>
                        <input type="text"  required  name="status" placeholder="" value="available" id="status">
                    </div>
                    <div>
                        <label for="image">Vehicle Photo</label>
                        <input type="file"  required name="carImage" id="image">
                    </div>
                    <button  type="submit" >Post</button>
                </form>
            </div>
        </div> <!-- page body ends here -->

        <div class="page-footer" >
            <address> No. 21 Macauly Street, Ijanikin, Off Badagry-Express-Road, Lagos State, Nigeria.  </address>
            <div class="page-footer-icons" ></div>
        </div>
    </div> <!--page main container ends here -->
    <script src="./js/postCarSaleAD.js"></script>
</body>
</html>
