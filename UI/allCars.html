<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>AutoMart - All Available Cars</title>
</head>
<body>
    <nav class="top-navbar">
        <a href="#">GitHub</a>
        <a href="#">FaceBook</a>
        <a href="#">Twitter</a>
    </nav>
    <nav class="page-navbar">
        <a  class="nav-brand" href="index.html">Home</a>
        <div class="page-navbar-div" >
        </div>
    </nav>
    <div class="page-header" >
            <div class="page-header-description" >
                <p>CAR SALES MADE EASY!</p>
            </div>
    </div> <!-- page header ends here -->
    <div class="page-main-container">
        <div class="all-unsold-cars">
            <div class="all-unsold-cars-header">
                <label for="">Sort By: </label>
                <select name="" id="">
                    <option value="">Manufacturer</option>
                    <option value="">State</option>
                    <option value="">Price Range</option>
                </select>
            </div>
            <div class="all-unsold-cars-main-view">
                <div class="car-ad">
                    <div class="car-ad-image">
                        <img src="./images/car3.jpg" alt="./images/car3.jpg">
                    </div>
                    <div class="car-ad-description">
                        <div class="car-ad-state">
                            <span>state:   </span>
                            <strong>New</strong>
                        </div>
                        <div class="car-ad-price">
                            <span>#5,700,000</span>
                        </div>
                        <div class="car-ad-brand">
                            <strong>BMW</strong>
                        </div>
                    </div>
                </div>
                <div class="car-ad">
                    <div class="car-ad-image">
                        <img src="./images/porche.jpg" alt="./images/car3.jpg">
                    </div>
                    <div class="car-ad-description">
                        <div class="car-ad-state">
                            <span>state:   </span>
                            <strong>New</strong>
                        </div>
                        <div class="car-ad-price">
                            <strong>#5,700,000.00</strong>
                        </div>
                        <div class="car-ad-brand">
                            <strong>BMW</strong>
                        </div>
                    </div>
                </div>
            </div>
            <div class="admin-dashboard-footer">
                footer
            </div>
        </div>
    </div> <!--page main container ends here -->
    <footer class="page-footer" >
        <address> No. 21 Macauly Street, Ijanikin, Off Badagry-Express-Road, Lagos State, Nigeria.  </address>
    </footer>
    <script src="./js/allCars.js"></script>
</body>
</html>
